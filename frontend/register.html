<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BloGo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body style="background-color: #f8f9fa;">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-white mx-5" href="#">BloGo</a>
  </nav>

  <div class="container d-flex justify-content-center mt-5">
    <div class="card register-container shadow p-4">
      <h2 class="text-center mb-4">Create Your <span class="text-primary">BloGo</span> Account</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" name="confirm_password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <div class="mt-3 text-center">
        <small>Already have an account? <a href="login.html">Login here</a></small>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script type="module" src="js/register.js"></script>


</body>
</html>
