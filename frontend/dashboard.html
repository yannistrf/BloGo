<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloGo</title>
  <link rel="icon" href="blog.png" type="image/png">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="mx-5 d-flex justify-content-center">
      <a class="navbar-brand text-white" href="/dashboard.html">BloGo</a>
      <a class="navbar-brand text-white" href="/dashboard.html">
        <img src="blog.png" alt=" " class="img-fluid" style="max-height: 1.75rem;">
      </a>
    </div>
    <div class="ms-auto">
      <button class="btn btn-success me-2" type="button" data-bs-toggle="modal" data-bs-target="#postForm">New post</button>
      <button id="myPostsBtn" class="btn btn-secondary me-2">My Posts</button>
      <button id="logoutBtn" class="btn btn-danger me-2">Logout</button>
    </div>
  </nav>

  <div class="modal" id="postForm" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5> Create your blog post </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form id="newPostForm" class="container">
                  <div class="form-group mt-2">
                      <label for="postTitle">Blog title</label>
                      <input type="text" class="form-control" id="postTitle" name="postTitle" placeholder="Enter the title of the post">
                  </div>
                  <div class="form-group mt-2">
                      <label for="postContent">Post content</label>
                      <textarea type="text" class="form-control" id="postContent" name="postContent" rows="10" placeholder="Begin your post..."></textarea>
                  </div>
                  <div class="my-3" style="text-align: center;">
                      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>


  <div class="container mt-4">
    <h4 id="header" style="text-align: center;" class="pb-4"> Welcome to BloGo! </h4>
    <div id="postsContainer" class="d-flex flex-column align-items-center gap-3">
      <!-- Posts will be inserted here -->
    </div>
  </div>

  <script type="module" src="js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
