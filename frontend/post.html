<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BloGo</title>
  <link rel="icon" href="blog.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="mx-0 d-flex justify-content-center">
        <a class="navbar-brand text-white" href="/dashboard.html">BloGo</a>
        <a class="navbar-brand text-white" href="/dashboard.html">
          <img src="blog.png" alt=" " class="img-fluid" style="max-height: 1.75rem;">
        </a>
      </div>
      <div class="ms-auto">
        <button id="logoutBtn" class="btn btn-danger me-2">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title" id="post-title">Loading...</h1>
        <h6 class="card-subtitle mb-4 text-muted" id="post-meta"></h6>
        <p class="card-text" id="post-content"></p>
      </div>
    </div>
  </div>

  <div class="container mb-5">
    <div class="card shadow-sm">
      <form id="commentForm" class="container">
        <div class="form-group mt-2">
            <textarea type="text" class="form-control" id="commentContent" name="commentContent" rows="3" placeholder="Share your thoughts on the post..."></textarea>
        </div>
        <div class="my-3" style="text-align: center;">
          <button type="submit" class="btn btn-success">Comment</button>
        </div>
      </form>
    </div>
  </div>

  <div class="container" id="commentsContainer">
    <!-- Comments will be inserted here -->
  </div>

  <script type="module" src="js/post.js"></script>

</body>
</html>
